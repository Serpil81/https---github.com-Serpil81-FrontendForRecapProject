<div class="collapse show" id="brand-collapse">
  <div class="card-header">

    <label for="brandFilter" class="form-label mb-3">Search Brand</label>

    <input
      type="text"
      class="form-control"
      id="brandFilter"
      placeholder="Enter search term.."
      [(ngModel)]="brandFilter"
    />

<table class="table ">
  <thead class="table-success">
    <tr>
      <th>Brands</th>
    </tr>
  </thead>
  <tr>
    <ul class="list-group">
      <li 
  (click)="clearCurrentBrand()" 
  routerLink="/cars"
  [class]="getAllBrandClass()" >All Brands</li>
  <li (click)="setCurrentBrand(brand)"
  *ngFor="let brand of brands|brandFilter:brandFilter"
      routerLink="/cars/brands/{{brand.brandId}}"
        [class]="getCurrentBrandClass(brand)">
        {{ brand.brandId }}--{{ brand.brandName }}
      </li>   
     </ul>
    </tr>
  </table>
