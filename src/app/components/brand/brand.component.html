<div *ngIf="dataLoaded==false" class="spinner-border text-warning" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table class="table table-success table-striped">
  <thead>
    <tr>
      <th>Brand Id</th>
      <th>Brand Name</th>
    </tr>
  </thead>
  <tr *ngFor="let brand of brands">
    <td>{{ brand.id }}</td>
    <td>{{ brand.name }}</td>
  </tr>
</table>
