 <table class="table ">
  <thead class="table-success">
    <tr>
      <th>Colors</th>
    </tr>
  </thead>
  <tr>
    <ul class="list-group">
      <li 
  (click)="clearCurrentColor()" 
  routerLink="/cars"
  [class]="getAllColorClass()" >All Colors</li>
  <li     
  (click)="setCurrentColor(color)" 
  *ngFor="let color of colors"
      routerLink="/cars/colors/{{color.colorId}}"
      [class]="getCurrentColorClass(color)">
        {{ color.colorId }}--{{ color.colorName }}
      </li>   
     </ul>
    </tr>
  </table>
