 <table class="table ">
  <thead class="table-success">
    <tr>
      <th>Colors</th>
    </tr>
  </thead>
  <tr>
    <ul class="list-group">
      <li 
  (click)="setDeletedCurrentColor()" 
  routerLink="/cars"
  [class]="getAllColorClass()" >All Colors</li>
  <li      
      routerLink="/cars/colors/{{color.id}}"
        *ngFor="let color of colors"
        (click)="setCurrentColor(color)"
        [class]="getCurrentColorClass(color)">
        {{ color.name }}
      </li>   
     </ul>
    </tr>
  </table>
