                <form  [formGroup]="colorUpdateForm">
                    <div class="form-group">
                      <label for="colorName" class="col-sm-2 col-form-label col-form-label-sm">Color Name</label>
                    <input type="hidden" formControlName="colorId"/>
                     <input type="text"
                      id="colorName" 
                     formControlName="colorName"
                     class="form-control"
                     placeholder="Renk AdÄ±"/>  
                    </div>
                    <br>
                    <button style="float:right;" type="button" (click)="updateColor()"class="btn btn-outline-dark">Update </button>
                </form>
              </div>
            </div>
          </div>
        </div>
